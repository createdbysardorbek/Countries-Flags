<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Project 1</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--Header section-->
    <header>
        <div class="header__content container">
            <div class="content__info">
                <h1>Where in the world?</h1>
            </div>
            <div class="content__nav">
                <span>
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M13.5532 13.815C9.66857 13.815 6.51929 10.9278 6.51929 7.36821C6.51929 6.0253 6.96679 4.78158 7.73143 3.75C4.69036 4.69515 2.5 7.33122 2.5 10.4381C2.5 14.3385 5.94929 17.5 10.2036 17.5C13.5929 17.5 16.4696 15.4932 17.5 12.7045C16.375 13.4048 15.0161 13.815 13.5532 13.815Z"
                            fill="white" />
                    </svg>
                    Dark Mode
                </span>
            </div>
        </div>
    </header>

    <!--Main section-->
    <main>
        <!--Search and filter section-->
        <section class="search__filter container">
            <div class="search">
                <label for="search">
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M12.5 11H11.7L11.4 10.7C12.4 9.6 13 8.1 13 6.5C13 2.9 10.1 0 6.5 0C2.9 0 0 2.9 0 6.5C0 10.1 2.9 13 6.5 13C8.1 13 9.6 12.4 10.7 11.4L11 11.7V12.5L16 17.5L17.5 16L12.5 11ZM6.5 11C4 11 2 9 2 6.5C2 4 4 2 6.5 2C9 2 11 4 11 6.5C11 9 9 11 6.5 11Z"
                            fill="white" />
                    </svg>
                </label>
                <input type="text" id="search" placeholder="Search for a countryâ€¦">
            </div>
            <div class="filter">
                <div class="header">
                    <span>
                        Filter by Region
                        <svg width="10" height="7" viewBox="0 0 10 7" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g id="expand-more">
                                <path id="Shape" fill-rule="evenodd" clip-rule="evenodd"
                                    d="M8.45 1.45L5 4.9L1.55 1.45L0.5 2.5L5 7L9.5 2.5L8.45 1.45Z" fill="white" />
                            </g>
                        </svg>
                    </span>
                </div>

                <div class="menu">
                    <ul>
                        <li>Africa</li>
                        <li>America</li>
                        <li>Asia</li>
                        <li>Europe</li>
                        <li>Oceania</li>
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <!-- Script -->
    <script src="js/script.js"></script>
</body>

</html>
